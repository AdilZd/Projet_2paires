<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/app.css">
    </link>
    <title>Projet_2paires</title>
</head>

<body>
    <!-- div maman -->
    <div class="wrapper">
        <h1>Jeu des <span>cartes mémoires</span></h1>
        <p>Appuyer sur <b>espace</b> pour relancer le jeu ! </p>
        <div class="score">Nombre de coups : 0</div>
        <div id="felicitation" style="display: none">Félicitations ! Vous avez trouvé toutes les paires en <span
                id="score"></span> coups.</div>
        <!-- Cartes  -->
        <section id="principale">
            <div class="grid">
                <div class="card" data-attr="banana">
                    <div class="double-face">
                        <div class="face">
                            <img src="./public/img/banana.svg" />
                        </div>
                        <div class="back"><img src="./public/img/question.svg" />
                        </div>
                    </div>
                </div>
                <div class="card" data-attr="apple">
                    <div class="double-face">
                        <div class="face">
                            <img src="./public/img/apple.svg" />
                        </div>
                        <div class="back"><img src="./public/img/question.svg" /></div>
                    </div>
                </div>
                <div class="card" data-attr="apple">
                    <div class="double-face">
                        <div class="face">
                            <img src="./public/img/apple.svg" alt="apple" />
                        </div>
                        <div class="back"><img src="./public/img/question.svg" /></div>
                    </div>
                </div>
                <div class="card" data-attr="banana">
                    <div class="double-face">
                        <div class="face">
                            <img src="./public/img/banana.svg" />
                        </div>
                        <div class="back"><img src="./public/img/question.svg" /></div>
                    </div>
                </div>
                <div class="card" data-attr="cherry">
                    <div class="double-face">
                        <div class="face">
                            <img src="./public/img/cherry.svg" />
                        </div>
                        <div class="back"><img src="./public/img/question.svg" /></div>
                    </div>
                </div>
                <div class="card" data-attr="cherry">
                    <div class="double-face">
                        <div class="face">
                            <img src="./public/img/cherry.svg" />
                        </div>
                        <div class="back"><img src="./public/img/question.svg" /></div>
                    </div>
                </div>
        </section>
    </div>
    <!-- <div id="timer">
        <button id="startTimer">Début</button>
        <button id="endTimer">Fin</button>
    </div> -->

    <script src="./public/js/main.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
